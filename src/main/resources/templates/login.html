<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
    <form name="loginForm" th:action="@{/auth}"  method="POST">
        <div>
            <label th:text="#{login.page.username}">user</label>
            <input type='text' autofocus="autofocus" class="form-control" placeholder="Username"
                   name='username'/>
        </div>
        <div>
            <label th:text="#{login.page.password}">pass</label>
            <input type='password' placeholder="Password" name='password' class="form-control"/>
        </div>
        <div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </div>
        <div>
            <input type="submit" th:attr="value=#{login.page.submit}" class="btn btn-sm btn-default"/>
        </div>
    </form>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${name}" class="text-muted"></p>
    </div>
</footer>
</body>
</html>
