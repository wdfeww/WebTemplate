<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <form name="loginForm" th:action="@{/user/new}" method="POST">
        <div>
            <label th:text="#{login.page.username}">user</label>
            <input type='text' autofocus="autofocus" class="form-control" placeholder="Username"
                   name='username' value="admin1"/>
        </div>
        <div>
            <label th:text="#{login.page.password}">pass</label>
            <input type='password' placeholder="Password" name='password' class="form-control" value="admin1"/>
        </div>
        <div>
            <label th:text="role">pass</label>
            <input type='text' placeholder="Role" name='role' class="form-control" value="ROLE_ADMIN"/>
        </div>
        <div>
            <input type="submit" value="SUBMIT" class="btn btn-sm btn-default"/>
        </div>
    </form>


</body>
</html>
